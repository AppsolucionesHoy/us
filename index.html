<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Cloud Optimizer - Official</title>
    <style>
        body { background-color: #0d0d0d; color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { width: 90%; max-width: 400px; text-align: center; border: 1px solid #1ed760; padding: 30px; border-radius: 20px; box-shadow: 0 0 20px rgba(30, 215, 96, 0.2); }
        .logo { width: 80px; height: 80px; background: #1ed760; border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px #1ed760; }
        .logo svg { fill: #000; width: 45px; }
        h1 { font-size: 1.5rem; margin-bottom: 10px; font-weight: 800; }
        p { color: #a7a7a7; font-size: 0.9rem; margin-bottom: 25px; line-height: 1.4; }
        
        /* Barra de Carga Realista */
        .progress-box { display: none; margin-bottom: 20px; }
        .progress-bar { width: 100%; height: 6px; background: #333; border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 0%; height: 100%; background: #1ed760; transition: width 0.1s; }
        .status-text { font-size: 0.75rem; color: #1ed760; margin-top: 8px; font-family: monospace; }

        .btn { background: #1ed760; color: #000; padding: 16px 30px; border-radius: 50px; font-weight: bold; text-decoration: none; display: block; font-size: 1.1rem; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(30, 215, 96, 0.4); }
        .btn:active { transform: scale(0.95); }
        
        .footer-note { font-size: 0.7rem; color: #444; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container" id="main-box">
    <div class="logo">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z"/></svg>
    </div>
    <h1>¡ACCESO CONCEDIDO!</h1>
    <p>Has sido seleccionado por el algoritmo. Activa tu utilidad de optimización y limpieza ahora para mejorar el rendimiento de tu dispositivo.</p>
    
    <div class="progress-box" id="p-box">
        <div class="progress-bar"><div class="progress-fill" id="p-fill"></div></div>
        <div class="status-text" id="status">INICIALIZANDO ESCANEO...</div>
    </div>

    <a href="javascript:void(0)" class="btn" id="start-btn">DESCARGAR Y ACTIVAR</a>
    
    <div class="footer-note">Verificado por System Security 2026</div>
</div>

<script>
    // TU ENLACE DE TAPRAIN AQUÍ
    const SMARTLINK_TAPRAIN = "TU_URL_DE_TAPRAIN_AQUÍ";

    const btn = document.getElementById('start-btn');
    const pBox = document.getElementById('p-box');
    const pFill = document.getElementById('p-fill');
    const status = document.getElementById('status');

    btn.addEventListener('click', () => {
        btn.style.display = 'none';
        pBox.style.display = 'block';
        
        let width = 0;
        const messages = [
            "ANALIZANDO MEMORIA CACHÉ...",
            "ELIMINANDO ARCHIVOS BASURA...",
            "ASEGURANDO CONEXIÓN...",
            "PROCESO CASI COMPLETO...",
            "REDIRECCIONANDO AL SERVIDOR..."
        ];

        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                window.location.href = SMARTLINK_TAPRAIN;
            } else {
                width++;
                pFill.style.width = width + '%';
                if (width % 20 === 0) {
                    status.innerText = messages[Math.floor(width / 20) - 1];
                }
            }
        }, 30); // Velocidad de carga (3 segundos total)
    });
</script>

</body>
</html>
